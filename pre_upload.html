<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <title>CCS Web Prototype</title>
</head>

<body>
    <div class="container">
        <!-- Navigation Bar -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
            <a class="navbar-brand" href="#"><b>BiTnet: AI for Biliary Tract Imange Analysis via Ultrasound
                    Image</b></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText"
                aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="https://cascap.kku.ac.th/">CARI CASCAP</a>
                    </li>
                </ul>
            </div>
        </nav>
        <div class="row mt-5">
            <div class="col-md-6 col-12">
                <div style="padding: 30px; background: rgb(222, 222, 222);">
                    <img src="1_AB01 P1 C100.JPG" class="img-fluid">
                </div>
            </div>
            <div class="col-md-6 col-12 text-center">
                <div style="padding: 5px 10px 10px 10px; background: rgb(222, 222, 222);">
                    <div class="row">
                        <div class="col">
                            <span>Please select the scanning position (<span class="text-primary">more
                                    info</span>)</span>
                        </div>
                    </div>
                    <div class="row no-gutters justify-content-center mt-1">
                        <div class="col-2 mr-2">
                            <a href="#">
                                <img src="http://kkucascap01.southeastasia.cloudapp.azure.com:5000/static/FPA.png" class="img-fluid">
                            </a>
                        </div>
                        <div class="col-2 mr-2">
                            <a href="#">
                                <img src="http://kkucascap01.southeastasia.cloudapp.azure.com:5000/static/FPB.png" class="img-fluid">
                            </a>
                        </div>
                        <div class="col-2 mr-2">
                            <a href="#">
                                <img src="http://kkucascap01.southeastasia.cloudapp.azure.com:5000/static/FPC.png" class="img-fluid">
                            </a>
                        </div>
                        <div class="col-2 mr-2">
                            <a href="#">
                                <img src="http://kkucascap01.southeastasia.cloudapp.azure.com:5000/static/FPD.png" class="img-fluid">
                            </a>
                        </div>
                        <div class="col-2 mr-2">
                            <a href="#">
                                <img src="http://kkucascap01.southeastasia.cloudapp.azure.com:5000/static/FPE.png" class="img-fluid">
                            </a>
                        </div>
                    </div>
                </div>
                <div style="padding: 5px 10px 10px 10px; background: rgb(222, 222, 222);" class="mt-2">
                    <label>HOSPCODE</label>
                    <input type="text" class="form-control" name="HOSPCODE" placeholder="HOSPCODE">
                </div>
                <div style="padding: 5px 10px 10px 10px; background: rgb(222, 222, 222);" class="mt-2">
                    <label>PID</label>
                    <input type="text" class="form-control" name="PID" placeholder="PID">
                </div>
                <div style="padding: 5px 10px 10px 10px; background: rgb(222, 222, 222);" class="mt-2">
                    <label>Abnormalities</label>
                    <input type="text" class="form-control" name="Abnormalities" placeholder="Abnormalities">
                </div>
                <div class="mt-3">
                    <button type="submit" class="btn btn-success">Submit</button>
                </div>
            </div>
        </div>
        <hr>
        <div class="footer">
            <div class="row">
                <div class="col">
                    <small> @CASCAP 2021. Khon Kaen University </small>
                </div>
                <div class="col text-right">
                    <small> Created by peckie. </small>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
